{% extends 'blog/base.html' %}
{% block content %}
    <article class = "post">
        {% if post.published.data %}
            <time class="date">Published at: {{ item.publish_date }}</time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn secondary" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        {% endif %}
    </article>
{% endblock %}
